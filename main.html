<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Instruct Internet Explorer to display the page with the highest mode available-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--enable touch zooming and ensure proper rendering on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC | Wikepedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"></link>
  </head>
  <body class="dark-primary-color">
    <div class="container text-center" id="container">
      <div class="row">
        <header class="col-xs-12"><p class="light-primary-color text-center">ASK<br>the<br>Wiki</p></header>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <form>
            <div class="input-group">
              <input id="searchBox" type="text" class="form-control" placeholder="Hello, I am Wiki. Click me to ask a question&hellip;">
              <span class="input-group-btn">
                <button id="searchButton" type="button" class="btn btn-default" >Search</button>
              </span>
            </div>
          </form>
        </div>
      </div>
      <!-- <div class="row" id="testing", testLink="https://www.google.com">
        <div class="col-xs-12"><p class="light-primary-color text-center">This is a content row testing</p></div>
      </div> -->
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>
</html>
